<div class="form-card">
    <h2>NOUVEAU ANGULARSNAP</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">URL de l'image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Enregistrer</button>
        </div>
    </form>
</div>
<div class="angular-snap-card" *ngIf="angularSnapPreview$ | async as angularSnap">
    <h2>{{ angularSnap.title | titlecase }}</h2>
    <p>Mis en ligne le {{ angularSnap.createdDate | date: 'à HH:mm, le d MMM yyy' }}</p>
    <img [src]="angularSnap.imageUrl" [alt]="angularSnap.title">
    <p>{{ angularSnap.description }}</p>
    <p *ngIf="angularSnap.location">Photo prise à {{ angularSnap.location }}</p>
</div>
